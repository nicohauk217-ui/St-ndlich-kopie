name: SkyBlock Hourly Snapshot (1 Month)

on:
  schedule:
    - cron: "0 * * * *"   # jede volle Stunde (UTC)
  workflow_dispatch:

jobs:
  run-engine-hourly:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run SkyBlock Engine (hourly)
        run: python main.py

      - name: Commit & Push data
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/
          git commit -m "Hourly SkyBlock snapshot" || echo "No changes"
          git push
